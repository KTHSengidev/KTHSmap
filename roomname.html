    <script>
        $(function(){
            $('input').change(function(){
                var val = $(this).val();
                if (val){
                    var val = val.substr(0, 2);
                    var selectFloorId = '#' + val;
                    $('ul li').hide();
                    $(selectFloorId).show();
                    var $img = $(selectFloorId+"_img").imgViewer2(
                        {
                            onReady: function(){
                                this.setZoom(2);
                                this.setZoom(1);
                            }
                        }
                    );
                }
            });
        });
        ;(function($){
            $(window).on("load", function(){
                var $img = $("#1F_img").imgViewer2(
                    {
                        onReady: function(){
                            this.setZoom(2);
                            this.setZoom(1);
                        }
                    }
                );
            });
        })(jQuery);
        function clearText() {
            var textForm = document.getElementById("rnform");
            textForm.value = '';
        }
    </script>
