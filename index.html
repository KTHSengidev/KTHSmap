<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>神奈工 校内マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/imgViewer2.js"></script>
    <script>
        $(function(){
            $('#selectFloor').change(function(){
                var val = $(this).val();
                var selectFloorId = '#' + val;
                $('ul li').hide();
                $(selectFloorId).show();
                var $img = $(selectFloorId+"_img").imgViewer2(
                    {
                        onReady: function(){
                            this.setZoom(2);
                            this.setZoom(1);
                        }
                    }
                );
            });
        });
        ;(function($){
            $(window).on("load", function(){
                var $img = $("#1f_img").imgViewer2(
                    {
                        onReady: function(){
                            this.setZoom(2);
                            this.setZoom(1);
                        }
                    }
                );
            });
        })(jQuery);
    </script>
</head>
<body class="fl">
    <header>
        <h2>神奈川工業高校 校内マップ</h2>
    </header>
    <main>
        <div class="tablike">
            <div id="room"><a href="roomname.html">クラスからさがす</a></div>
            <div id="floor">階数からさがす</div>
        </div>
        <div class="sfloor">
            <select id="selectFloor">
                <option value=""hidden>階を選択</option>
                <option value="1f">1階</option>
                <option value="2f">2階</option>
                <option value="3f">3階</option>
                <option value="4f">4階</option>
                <option value="5f">5階</option>
                <option value="6f">6階</option>
                <option value="7f">7階</option>
                <option value="8f">8階</option>
                <option value="9f">9階</option>
                <option value="10f">10階</option>
            </select>
        </div>
        <ul>
            <li id="1f"><img src="maps/1f.svg" alt="1階" id="1f_img"></li>
            <li id="2f"><img src="maps/2f.svg" alt="2階" id="2f_img"></li>
            <li id="3f"><img src="maps/3f.svg" alt="3階" id="3f_img"></li>
            <li id="4f"><img src="maps/4f.svg" alt="4階" id="4f_img"></li>
            <li id="5f"><img src="maps/5f.svg" alt="5階" id="5f_img"></li>
            <li id="6f"><img src="maps/6f_map.svg" alt="6階" id="6f_img"></li>
            <li id="7f"><img src="maps/7f_map.svg" alt="7階" id="7f_img"></li>
            <li id="8f"><img src="maps/8f_map.svg" alt="8階" id="8f_img"></li>
            <li id="9f"><img src="maps/9f.svg" alt="9階" id="9f_img"></li>
            <li id="10f"><img src="maps/10f.svg" alt="10階" id="10f_img"></li>
        </ul>
        <p>ピンチアウトで地図を拡大</p>
    </main>
    <footer>
        <p>情報は2022/4/1現在<br>学校関係者以外へのリンクシェア禁止<br>
        <small>&copy; 2022 神奈工校内マップ 108期生製作 v1.2</small></p>
    </footer>
</body>
</html>
